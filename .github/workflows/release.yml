name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get package.json version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package.json version: $VERSION"

      - name: Get release tag version
        id: tag-version
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          echo "Release tag: $RELEASE_TAG"

          # Remove 'release/' prefix if present
          TAG_VERSION="${RELEASE_TAG#release/}"
          # Remove 'v' prefix if present
          TAG_VERSION="${TAG_VERSION#v}"

          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Verify version consistency
        run: |
          PACKAGE_VERSION="${{ steps.get-version.outputs.version }}"
          TAG_VERSION="${{ steps.tag-version.outputs.tag_version }}"

          echo "Verifying versions:"
          echo "  package.json: $PACKAGE_VERSION"
          echo "  Release tag:  $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  package.json has version $PACKAGE_VERSION"
            echo "  but release tag is $TAG_VERSION"
            echo "Please ensure package.json version matches the release tag."
            exit 1
          fi

          echo "âœ“ Version check passed: $PACKAGE_VERSION"

  build-windows:
    name: Build Windows
    needs: check-version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
          retention-days: 7

      - name: Upload to release
        run: |
          $files = Get-ChildItem -Path dist -Filter *.exe
          foreach ($file in $files) {
            gh release upload ${{ github.event.release.tag_name }} $file.FullName
          }
        env:
          GH_TOKEN: ${{ github.token }}

  build-macos:
    name: Build macOS
    needs: check-version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS app
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
          retention-days: 7

      - name: Upload to release
        run: |
          for file in dist/*.dmg; do
            if [ -f "$file" ]; then
              gh release upload ${{ github.event.release.tag_name }} "$file"
            fi
          done
        env:
          GH_TOKEN: ${{ github.token }}

  build-linux:
    name: Build Linux
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y snapcraft
          npm ci

      - name: Build Linux app
        run: npm run build:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
          retention-days: 7

      - name: Upload to release
        run: |
          for file in dist/*.AppImage dist/*.snap dist/*.deb; do
            if [ -f "$file" ]; then
              gh release upload ${{ github.event.release.tag_name }} "$file"
            fi
          done
        env:
          GH_TOKEN: ${{ github.token }}
